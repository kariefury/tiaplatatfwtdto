function bin_to_int(eightbits) {
  var c = 0;
 // console.log(eightbits);
  var weight = Math.pow(2,eightbits.length-1);

// console.log(weight,eightbits.length-1);
  var n = 0;
  for (c = 0; c < eightbits.length; c++) {
    n = n + eightbits[c]*weight;
    weight = weight / 2.0;
  }
  return n;
}

function processImg(color_to_make,spot,imgW,imgH){
  let process_map = createImage(imgW,imgH);
          process_map.loadPixels();
          let jje = 0;
        //  console.log("process map",color_to_make,spot);
          for (let ii = 0; ii < process_map.height*4; ii = ii+4) {
            for (jje = ii*process_map.width; jje <  (ii*process_map.width)+(process_map.width*4); jje = jje+4) {
              process_map.pixels[0+jje] = color_to_make[0];
              process_map.pixels[1+jje] = color_to_make[1];
              process_map.pixels[2+jje] = color_to_make[2];
              process_map.pixels[3+jje] = color_to_make[3];
            }
          }
          process_map.updatePixels();
          //console.log(process_map);
          image(process_map, spot[0],spot[1],spot[2],spot[3]);
}

function selectImgValues(imgA,spot) {
  //console.log("spot",spot);
  let toy = createImage(int(spot[2]), int(spot[3]));
          toy.loadPixels();
          //console.log("imgA pixels", imgA.pixels);
          //console.log('toy to start', toy.height,toy.width);
          let jj = 0;
         var xs = int(spot[0]+width/2); // starting coordinate x
          var ys =int(spot[1]+height/2); // starting y 
          //console.log(width/2,height/2,spot[0],spot[1],xs,ys);
          let sum_to_xor = 0;
          let nSum = 0;

          for (let ii = 0; ii < toy.height*4; ii = ii+4) {
            //console.log(ii*toy.width, (ii*toy.width)+(toy.width*4) );
        //    console.log(xs);
            nSum = 0;
            for (jj = ii*toy.width; jj <  (ii*toy.width)+(toy.width*4); jj = jj+4) {
              toy.pixels[0+jj] = imgA.pixels[xs+0+((jj+ys)*4)];
              toy.pixels[1+jj] = imgA.pixels[xs+1+((jj+ys)*4)];
              toy.pixels[2+jj] = imgA.pixels[xs+2+((jj+ys)*4)];
              toy.pixels[3+jj] = imgA.pixels[xs+3+((jj+ys)*4)];
              nSum = nSum + (toy.pixels[0+jj] +toy.pixels[1+jj]+toy.pixels[2+jj]+toy.pixels[3+jj]);

            }
            //console.log(nSum);
            sum_to_xor = sum_to_xor + nSum;
          }
          toy.updatePixels();
  return (sum_to_xor % 2);
}

    text(keysEnteredOverTime,keycursor.x-width/2,keycursor.y-(height/2));
    noStroke();
    fill(color(255,255,255,255));
    rect((keycursor.x-width/2),keycursor.y-(height/2),width/30,height/12);

    }
    
  }


  center_x = center_x + sizes.length;
  if (center_x >= myCanvas.width-(sizes.length)) {
    center_y = center_y + sizes.length/2;
    //center_y = center_y % myCanvas.height;
    center_x = -width/2;
  }
     
}
